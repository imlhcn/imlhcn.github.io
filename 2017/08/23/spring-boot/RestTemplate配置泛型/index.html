div><div class="line">            HttpHeaders headers = request.getHeaders();</div><div class="line">            headers.setAccept(Collections.emptyList());</div><div class="line">            headers.setContentType(MediaType.APPLICATION_FORM_URLENCODED);</div><div class="line">            <span class="keyword">return</span> execution.execute(request, body);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> RestTemplate restTemplate = <span class="keyword">new</span> RestTemplate();</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">JkmApiService</span><span class="params">()</span> </span>&#123;</div><div class="line">        SimpleClientHttpRequestFactory httpClientFactory = <span class="keyword">new</span> SimpleClientHttpRequestFactory();</div><div class="line">        Proxy proxy = <span class="keyword">new</span> Proxy(Proxy.Type.HTTP, <span class="keyword">new</span> InetSocketAddress(<span class="string">"a.b.c"</span>, <span class="number">8765</span>));</div><div class="line">        <span class="comment">// httpClientFactory.setProxy(proxy);  //@TODO 解开这个用来突破IP白名单限制,用于调试正式环境</span></div><div class="line">        <span class="keyword">this</span>.restTemplate.setRequestFactory(httpClientFactory);</div><div class="line">        <span class="keyword">this</span>.restTemplate.setInterceptors(Collections.singletonList(<span class="keyword">new</span> JkmApiHttpRequestInterceptor()));</div><div class="line">        <span class="keyword">this</span>.restTemplate.getMessageConverters().add(<span class="keyword">new</span> WxMappingJackson2HttpMessageConverter());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line"><span class="comment">     * 统一异常处理流程</span></div><div class="line"><span class="comment">     *</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> entity</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;T&gt;</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;D&gt;</span></div><div class="line"><span class="comment">     * <span class="doctag">@return</span></span></div><div class="line"><span class="comment">     * <span class="doctag">@throws</span> JkmApiException</span></div><div class="line"><span class="comment">     */</span></div><div class="line">    <span class="keyword">private</span> &lt;T extends JkmApiResponse&lt;D&gt;, D&gt; <span class="function">D <span class="title">getData</span><span class="params">(ResponseEntity&lt;T&gt; entity)</span> <span class="keyword">throws</span> JkmApiException </span>&#123;</div><div class="line">        T body = entity.getBody();</div><div class="line">        <span class="keyword">if</span> (entity.getStatusCode() != HttpStatus.OK) &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> JkmApiException(-<span class="number">1</span>, <span class="string">"请求失败"</span>);</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (body.getCode() != <span class="number">2000</span>) &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> JkmApiException(body.getCode(), body.getMsg());</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> body.getData();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line"><span class="comment">     * 根据 data的类类型获取数据(post)</span></div><div class="line"><span class="comment">     *</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> url</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> formData</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> typeReference</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> urlParams</span></div><div class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;D&gt;</span></div><div class="line"><span class="comment">     * <span class="doctag">@return</span></span></div><div class="line"><span class="comment">     * <span class="doctag">@throws</span> JkmApiException</span></div><div class="line"><span class="comment">     */</span></div><div class="line">    <span class="keyword">private</span> &lt;D&gt; <span class="function">D <span class="title">postForData</span><span class="params">(String url, Map&lt;String, String&gt; formData, ParameterizedTypeReference&lt;JkmApiResponse&lt;D&gt;&gt; typeReference, Object... urlParams)</span> <span class="keyword">throws</span> JkmApiException </span>&#123;</div><div class="line">        <span class="keyword">if</span> (!url.startsWith(host)) &#123;</div><div class="line">            url = host + url;</div><div class="line">        &#125;</div><div class="line">        MultiValueMap&lt;String, String&gt; param = <span class="keyword">new</span> LinkedMultiValueMap&lt;&gt;();</div><div class="line">        <span class="keyword">if</span> (formData != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">for</span> (Map.Entry&lt;String, String&gt; e : formData.entrySet()) &#123;</div><div class="line">                param.add(e.getKey(), e.getValue());</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        HttpEntity&lt;MultiValueMap&lt;String, String&gt;&gt; formEntity = <span class="keyword">new</span> HttpEntity&lt;MultiValueMap&lt;String, String&gt;&gt;(param, <span class="keyword">null</span>);</div><div class="line">        ResponseEntity&lt;JkmApiResponse&lt;D&gt;&gt; rsp = <span class="keyword">this</span>.restTemplate.exchange(</div><div class="line">                url, HttpMethod.POST, formEntity, typeReference, urlParams);</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.getData(rsp);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line"><span class="comment">     * 获取SSO系统时间戳</span></div><div class="line"><span class="comment">     *</span></div><div class="line"><span class="comment">     * <span class="doctag">@return</span></span></div><div class="line"><span class="comment">     */</span></div><div class="line">    <span class="function"><span class="keyword">public</span> Long <span class="title">getTimeStamp</span><span class="params">()</span> <span class="keyword">throws</span> JkmApiException </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.postForData(<span class="string">"/getTimeStamp.do"</span>, <span class="keyword">null</span>, <span class="keyword">new</span> ParameterizedTypeReference&lt;JkmApiResponse&lt;Long&gt;&gt;() &#123;</div><div class="line">        &#125;);</div><div class="line">    &#125;</div><div class="line">.....</div><div class="line">&#125;</div></pre></td></tr></table></figure>
