        <p>适合临时用一下来调试线上环境，反正nginx都有的情况下，何必装个squid<br>注意，不能同时支持 https和http<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"># forward-proxy.conf</div><div class="line">server&#123;</div><div class="line">     listen 8765;</div><div class="line">     client_body_timeout 60000;</div><div class="line">     client_max_body_size 1024m;</div><div class="line">     send_timeout       60000;</div><div class="line">     client_header_buffer_size 16k;</div><div class="line">     large_client_header_buffers 4 64k;</div><div class="line"></div><div class="line">     proxy_headers_hash_bucket_size 1024;</div><div class="line">     proxy_headers_hash_max_size 4096;</div><div class="line">     proxy_read_timeout 60000;</div><div class="line">     proxy_send_timeout 60000;</div><div class="line"></div><div class="line">     location / &#123;</div><div class="line">         #auth_basic &quot;Please enter your password:&quot;;</div><div class="line">         #auth_basic_user_file conf.d/conf.d/forward-proxy.passwd;</div><div class="line">         resolver 8.8.8.8;</div><div class="line">         proxy_pass $schema://$http_host$request_uri;</div><div class="line">     &#125;</div><div class="line"> &#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="comment">## 实测发现加上auth_basic后用浏览器的代理设置，每次都需要弹出问密码，看来还是用squid</span></div><div class="line"><span class="built_in">printf</span> <span class="string">"userD:<span class="variable">$(openssl passwd -crypt 123456)</span>\n"</span> &gt;&gt;conf.d/forward-proxy.passwd</div><div class="line">cat conf/forward-proxy.passwd</div></pre></td></tr></table></figure>
